<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .loader {
            margin: 20px 0;
            border: 5px solid #444;
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .email-box {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 250px;
        }

        button {
            background: #ff6600;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #cc5500;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>Website still in progress ;>!</h1>
    <p>Stay tuned while we build the future.</p>

    <div><img src="assets/img/wait.gif" alt=""></div>

    <div class="countdown" id="countdown"></div>

    <div class="email-box">
        <p>Subscribe for updates:</p>
        <input type="email" placeholder="Enter your email">
        <button>Notify Me</button>
    </div>

    <div class="social-links">
        <a href="#" target="_blank">üîµ Facebook</a>
        <a href="#" target="_blank">üì∑ Instagram</a>
        <a href="#" target="_blank">üê¶ Twitter</a>
    </div>

    <script>
        function countdownTimer() {
            const launchDate = new Date("March 15, 2025 00:00:00").getTime();
            const x = setInterval(function () {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeLeft < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "We're Live!";
                }
            }, 1000);
        }

        countdownTimer();
    </script>

</body>
</html>
